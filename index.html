<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[SHELL]</title>
  <style>
    #app {
      display: flex;
    }

    .left-view {
      flex-shrink: 0; 
      margin-right: 15px;
    }

    .right-view {
      min-width: 0;
    }
  </style>
</head>
<body>
  <main id="app">
    <basket-app class="left-view"></basket-app>
    <div class="right-view">
      <dealers-app></dealers-app>
      <products-app></products-app>
    </div>
  </main>

  <!-- <script src="/common/document-register-element.js"></script> -->
  <script src="/dealers/dist/bundle.js"></script>
  <script src="/products/dist/bundle.js"></script>
  <script src="/basket/dist/basket/bundle.js"></script>

  <script>
    const productsElement = document.getElementsByTagName('products-app')[0];

    window.addEventListener('dealer:clicked', (e) => {
      if (e.detail.dealerId) {
        productsElement.setAttribute('dealer', e.detail.dealerId);
      }
    });
  </script>
</body>
</html>
